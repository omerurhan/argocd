apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrapper
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: /
    repoURL: https://github.com/omerurhan/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true