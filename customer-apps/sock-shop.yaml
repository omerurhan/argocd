apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop
  namespace: argocd
spec:
  destination:
    namespace: calico-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "deploy/kubernetes/helm-chart"
    repoURL: https://github.com/microservices-demo/microservices-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true